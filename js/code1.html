<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="clickMe()">Click Me</button>

    <script>
    const cars1 = ["BMW", "Mercedes", "Toyota", "Mitsubishi"];

    const cars2 = ["BMW", "Mercedes", "Toyota", "Mitsubishi"];

    const cars3 = ["BMW", "Mercedes", "Toyota", "Mitsubishi"];

    const cars4 = ["BMW", "Mercedes", "Toyota", "Mitsubishi"];

    function clickMe() {
    document.getElementById("demo").innerHTML = 
    
    cars1[Math.floor(Math.random() * cars1.length)] + "," + 
    cars2[Math.floor(Math.random() * cars2.length)] + "," +
    cars3[Math.floor(Math.random() * cars3.length)]+ "," +
    cars4[Math.floor(Math.random() * cars4.length)] +"<br><br>" +
    
    cars1[Math.floor(Math.random() * cars1.length)] + "," + 
    cars2[Math.floor(Math.random() * cars2.length)] + "," +
    cars3[Math.floor(Math.random() * cars3.length)]+ "," +
    cars4[Math.floor(Math.random() * cars4.length)] +"<br><br>" +
    
    cars1[Math.floor(Math.random() * cars1.length)] + "," + 
    cars2[Math.floor(Math.random() * cars2.length)] + "," +
    cars3[Math.floor(Math.random() * cars3.length)]+ "," +
    cars4[Math.floor(Math.random() * cars4.length)] +"<br><br>" +
    
    cars1[Math.floor(Math.random() * cars1.length)] + "," + 
    cars2[Math.floor(Math.random() * cars2.length)] + "," +
    cars3[Math.floor(Math.random() * cars3.length)]+ "," +
    cars4[Math.floor(Math.random() * cars4.length)];
    }

    </script>

</body>
</html>
